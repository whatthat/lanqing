	<link rel="stylesheet" media="(max-width:1199px) and (min-width:768px)" href="css/shopcarmd.css">

	<link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
  
</head>
<body>
	<header></header>
	<div class="box container-fluid" style="margin:110px auto">
		<!-- 购物车页面头部 -->
		<div class="mycarhead">
			<div class="row titleoff">
				<div class=" hidden-xs col-sm-8 col-md-6 ">
					<h1 class="mysc">结算支付</h1>
				</div>
				<div class="hidden-xs col-sm-4 col-md-6 anquanbaoz">
					<div>
						<img src="img/logo.svg" alt="">
					</div>
					<div class="mysc1">安全购物保障</div>
				</div>
			</div>	
			<div class="row titleon">
					<div class=" col-xs-12 hidden-sm hidden-md titlelog">
							<div>
								<img src="img/logo.svg" alt="">
							</div>
							<div class="titleconten">安全购物保障</div>
					</div>
					<div class=" col-xs-12 hidden-sm hidden-md titlepay">
						<p>结算支付<p>
					</div>
			</div>	
		</div>
			<!-- 你的购物车 -->
		<div class="shopcarbodyer">
			<div class="row">
						<!-- 配送地址信息 -->
						<div class="col-xs-12 col-sm-7 col-md-7 leftpart" >
								<div class="row" style="margin:0">
									<div class=" col-xs-12 col-sm-12 col-md-12 ">
										<h3>配送地址信息</h3>
									</div>
									<div class="col-xs-12 col-sm-12 col-md-12">				
											<div class="row">
													<div class="col-xs-12 col-sm-12 col-md-12">
															<div class="col-xs-6 col-sm-6 col-md-6">
																<label for="gift1" >
																	<span >姓名</span>
																</label>
																<div class="giftcontrol">
																	<input type="text" id="gift1" class="gift-input">
																</div>
															</div>
															<div class="col-xs-6 col-sm-6 col-md-6" >
																<label for="gift2" >
																	<span>电话</span>
																</label>
																<div class="giftcontrol">
																	<input type="text" id="gift2" class="gift-input">
																</div>
															</div>
															<div class="col-xs-6 col-sm-6 col-md-6">
																<label for="province" >
																	<span >*省</span>
																</label>
																<div class="giftcontrol">
																	<div >
																		<select  class="shopcarshow-content-left-select" style="width:100%;" id="province">
																			<option value="1" 1="" selected="">浙江省</option>
																			<option value="2" 2="">北京</option>
																		</select>
																	</div>
																</div>
															</div>
															<div class="col-xs-6 col-sm-6 col-md-6" >
																<label for="city" >
																	<span>*市</span>
																</label>
																<div class="giftcontrol">
																		<div >
																			<select  class="shopcarshow-content-left-select" style="width:100%;" id="city">
																				<option value="1" 1="" selected="">杭州市</option>
																				<option value="2" 2="">北京</option>
																			</select>
																		</div>
																</div>	
															</div>
															<div class="col-xs-6 col-sm-6 col-md-6">
																	<label for="classify" >
																		<span >*区</span>
																	</label>
																	<div class="giftcontrol">
																		<select  class="shopcarshow-content-left-select" style="width:100%;" id=”classify“>
																			<option value="1" 1="" selected="">西湖区</option>
																			<option value="2" 2="">北京</option>
																		</select>
																	</div>
															</div>
															<div class="col-xs-6 col-sm-6 col-md-6" >
																	<label for="address" >
																		<span>*地址</span>
																	</label>
																	<div class="giftcontrol">
																		<input type="text" id="address" class="gift-input">
																	</div>
																	
															</div>
															<div class="col-xs-6 col-sm-6 col-md-6">
																	<label for="postal" >
																		<span >邮政编码</span>
																	</label>
																	<div class="giftcontrol">
																		<input type="text" id="postal" class="gift-input">
																	</div>
															</div>
													</div>
													<div class="col-xs-12 col-sm-12 col-md-12">
														<div class="row">
															<h3  class="col-xs-12 col-sm-12 col-md-12">支付方式</h3>
															<div class="kuang-box  col-xs-12 col-sm-12 col-md-12">
																<div class="row">
																	<div class="kuang col-xs-5 col-xs-offset-1 col-sm-5 col-sm-offset-1 col-md-3  col-md-offset-1">
																		<p class="diamonds">
																		</p>
																		<img src="img/alipay_method.png" alt="" class="img-responsive">
																	</div>
																	<div class="kuang col-xs-5 col-xs-offset-1 col-sm-5 col-sm-offset-1 col-md-3 col-md-offset-1">
																		<p class="diamonds">
																		</p>
																		<img src="img/chinapay_method.png" alt="" class="img-responsive">
																	</div>
																	<div class="kuang col-xs-5 col-xs-offset-1 col-sm-5 col-sm-offset-1 col-md-3 col-md-offset-1">
																		<p class="diamonds">
																		</p>
																		<img src="img/weixin_method.png" alt="" class="img-responsive">
																	</div>
																</div>
															</div>
														</div>
													</div>
													<div class="col-xs-12 col-sm-12 col-md-12">
														<h4>发票信息</h4>
														<p>浪琴使用电子发票。您可以参阅使用说明，在包裹内获得您的电子发票提取码，然后获取您的电子发票。</p>
													</div>
													<div class="col-xs-12 col-sm-12 col-md-12 ">
														<div class="row yuedu">
															<div class=" col-xs-1 col-sm-1 col-md-1 " >
																<input type="checkbox" class="diamonds">												
															</div>
															<div class="diamonds-r col-xs-11 col-sm-11 col-md-11 ">我已阅读并同意<a href="#">《浪琴账户注册协议》,</a> <a href="#">《销售条件》,</a><a href="#">《发货和退货协议》</a></div>
														</div>
													</div>
													<div>
														<!-- <div class="row"> -->
														<div class="footerpay" >
																<div class=" footerpay-l" id="htmltotal" >总计 ¥ 89.800.00</div>	
																<div class="footerpay-r">
																	<button class="payit" disabled>继续支付</button>
																</div>
														</div>
														<!-- </div> -->
													</div>
											</div>
									</div>	
								</div>
						</div>
						<!-- 订单详情 -->
						<div class="col-xs-12 col-sm-5 col-md-5 rightpart" >
							<!-- <div> -->
									<div class="order">订单详情</div>
									<table class="orderTable" style="overflow:hidden">
										<tr>
											<td>小计</td>
											<td id="xiaototal">¥ 0.00</td>
										</tr>
										<tr>
											<td>配送</td>
											<td>免费</td>
										</tr>
										<tr>
											<td >总计</td>
											<td id="zongtotal">¥ 0.00</td>
										</tr>
									</table>
									<div class="shopcartBackcolor">
										<div class="orderh4"><h4>订单详情</h4></div>
										<!-- 购物车列表样式 -->
										<div id="orderList">

										</div>
